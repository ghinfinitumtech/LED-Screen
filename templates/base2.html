{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="zxx">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Event</title>

 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

 <link rel="stylesheet" href="{% static 'assets/css/navik-horizontal-default-menu.min.css' %}">
 <!-- Navik navigation CSS -->

 <link rel="shortcut icon" href="{% static 'assets/img/favicon.png' %}" type="image/x-icon" />

 <!-- ************************* CSS Files ************************* -->
 <!-- Vendor CSS -->
 <link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}">

 <!-- Vendor CSS -->
 <link rel="stylesheet" href="{% static 'assets/css/vendor.css' %}">

 <!-- style css -->
 <link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0-10/css/fontawesome.css" />

</head>
<body>
 <!-- Preloader Start -->
 <div class="ft-preloader active">
  <div class="ft-preloader-inner h-100 d-flex align-items-center justify-content-center">
   <div class="ft-child ft-bounce1"></div>
   <div class="ft-child ft-bounce2"></div>
   <div class="ft-child ft-bounce3"></div>
  </div>
 </div>
 <!-- Preloader End -->
 <!-- Main Wrapper Start -->
 <div class="wrapper">
  <!-- Header Start -->
  <header>
   <div class="navik-header header-shadow">
    <div class="container-fluid">
     <!-- Navik header -->
     <div class="navik-header-container">
      <!--Logo-->
      <div class="logo" data-mobile-logo="{% static 'assets/img/logo/logo_1.png' %}"
     data-sticky-logo="demo/images/logo-dark.png">
     <a href="#"><img src="{% static 'assets/img/logo/logo_1.png' %}" alt="logo" style="max-width: 50px;" /></a>
</div>


      <!-- Burger menu -->
      <div class="burger-menu">
       <div class="line-menu line-half first-line"></div>
       <div class="line-menu"></div>
       <div class="line-menu line-half last-line"></div>
      </div>
      <!--Navigation menu-->
      <nav class="navik-menu menu-caret submenu-top-border submenu-scale">
       <ul>
        <li class="current-menu"><a href="/">Home</a></li>
        <li class="current-menu"><a href="events/">Events</a></li>
        
        
       </ul>
      </nav>
     </div>
    </div>
   </div>
   <!-- header-end -->

  </header>
  <!-- Header End -->

<!-- Breadcrumb End -->
  <main>
   {% block content %}
   {% endblock %}

  </main>
  <!-- Main Wrapper End -->
  
 <!-- ************************* JS Files ************************* -->
 <!-- jQuery JS -->
 <script src="{% static 'assets/js/vendor.js' %}"></script>
 <!-- Main JS -->
 <script src="{% static 'assets/js/main.js' %}"></script>

 <script src="{% static 'assets/js/jquery-3.5.1.min.js' %}"></script> <!-- Navik navigation jQuery -->
 <script src="{% static 'assets/js/navik.menu.js' %}"></script> <!-- Navik navigation jQuery -->
 <script src="{% static 'assets/js/custom.js' %}"></script> <!-- Custom jQuery -->
 <!-- Option 1: Bootstrap Bundle with Popper -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0-10/js/fontawesome.js"></script>
</body>

</html>
